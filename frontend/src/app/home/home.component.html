<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">

            <!-- section title -->

            <!-- /section title -->

            <!-- Products tab & slick -->
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4 col-sm-6" *ngFor="let prod of products">
                        <div class="card my-2">
                            <img [src]="prod.image"
                             alt="{{prod.name}}" 
                             width="200px" 
                             class="card-img-top"
                              style="cursor:pointer;"
                              (click)="selectProd(prod.id)">
                            <div class="card-header" style="text-align: center;">
                                <div class="card-title ">
                                    <p>{{prod.name | titlecase}}</p>
                                </div>
                            </div>
                            <div class="card-body">
                                <h6>{{prod.description.substr(0,25)}} ...</h6>
                                <p class="lead" style="text-align: center;">{{prod.price | currency: 'USD' }}</p>
                                                <!-- 'INR' for rupees-->
                            </div>

                            <div class="row d-flex justify-content-center border-primary my-3">
                                <div class="col-md-6">
                                    <button class="btn btn-outline-primary btn-sm btn-block"
                                    [class.disabled]="prod.quantity < 1"
                                    [class.btn-outline-danger]="prod.quantity < 1"
                                    (click)="AddToCart(prod.id)">
                                        {{ prod.quantity < 1 ? "No Stock" : "Add To Cart" }}
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>                    
              </div>
            </div>
            <!-- /Products tab & slick -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->
